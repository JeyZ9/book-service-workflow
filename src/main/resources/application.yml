server:
  port: 8080
spring:
  application:
    name: "books-service"
  datasource:
    username: ${PGSQL_USERNAME:postgres}
    password: ${PGSQL_PASSWORD:257890}
    url: jdbc:postgresql://${PGSQL_HOST:localhost}:${PGSQL_PORT:5432}/book_db_bsab
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"